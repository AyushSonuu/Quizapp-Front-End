<h2 mat-dialog-title>Forgot Password</h2>
<mat-dialog-content class="mat-typography">
  <form action="">
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" placeholder="Username">
      </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Reset Password</mat-label>
        <input matInput type="password" placeholder="Reset Password">
      </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
